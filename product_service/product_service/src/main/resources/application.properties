server.port=9002

#mongodb connnection
spring.data.mongodb.host = localhost
spring.data.mongodb.port =27017
spring.data.mongodb.database = shoppingcart

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

#Registering the microservice in eureka server
spring.application.name = product-service

eureka.client.register-with-eureka = true
eureka.client.fetch-registry = true
eureka.client.service-url.defaultZone = http://localhost:8761/eureka/

eureka.instance.hostname = localhost


logging.level.com.ProductController=DEBUG

# Logging pattern for the console
logging.pattern.console= %date{ISO8601} %-5level %class{0}:%L - [%X] %msg%n

# Logging pattern for file
logging.pattern.file= %date{ISO8601} %-5level %class{0}:%L - [%X] %msg%n


#Output Logging File
logging.file.name=application.log